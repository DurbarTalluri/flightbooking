{% extends 'user/base.html' %}
{% block content %}
    <title>User Login Page</title>
    {% if not newuser %}
    <h2>User Login Page</h2>
    <form action="index" method="POST">
        {% csrf_token %}
        Username:
        <input type="text" name="username" placeholder="Username" required minlength="3" maxlength="20"><br><br>
        Password:
        <input type="password" name="password" placeholder="Password" required minlength="3" maxlength="25"><br><br>
        <input type="submit" value=Login>
    </form><br>
    <form action='register' method="GET">
        <input type="submit" value="New User"> 
    </form><br>
    {% else %}
    <h2>Registration Page</h2>
    <form action="register" method="POST">
        {% csrf_token %}
        Username:
        <input type="text" name="newusername" placeholder="Username" required minlength="3" maxlength="20"><br><br>
        Password:
        <input type="password" name="newpassword" placeholder="Password" required minlength="3" maxlength="25"><br><br>
        <input type="submit" value=Signup>
    </form><br>
    {% endif %}
    {{error}}
{% endblock %}
